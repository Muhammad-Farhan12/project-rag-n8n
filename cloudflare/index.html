<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Channel - AI Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-pattern"></div>
    <div class="tv-noise"></div>

    <div class="main-container">
        <header class="p4-header">
            <div class="date-box">
                <span id="currentDate">12/25</span>
                <span id="currentDay">SAT</span>
            </div>
            <div class="title-box">
                <h1>AI ADVISOR</h1>
                <p>THE MIDNIGHT CHANNEL</p>
            </div>
        </header>

        <div class="tv-frame">
            <div class="chat-container" id="chatContainer">
                <div class="message bot-message">
                    <div class="avatar-icon">Teddie</div>
                    <div class="bubble-content">
                        I smell a question! Ask me anything about your project, Captain!
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="What will you do?" autocomplete="off">
            </div>
            <button class="send-btn" id="sendBtn">
                <span>ATTACK</span>
                <div class="btn-bg"></div>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
