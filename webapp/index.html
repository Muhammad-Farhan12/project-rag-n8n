<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Dashboard</title>
    <link rel="stylesheet" href="assets/css/webapp-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        
        <!-- Sidebar riwayat dihapus â€” aplikasi tidak lagi menyimpan/menampilkan history -->

        <main class="chat-area">
            
            <header class="chat-header">
                <div class="user-info">
                    <h3>AL Assistant</h3>
                    <span class="status">Online</span>
                </div>
            </header>

            <div class="messages-container" id="responseArea">
                <div class="welcome-text">Halo! Silakan tanya sesuatu...</div>
            </div>

            <div class="input-area">
                <input type="text" id="questionInput" placeholder="Ketik pertanyaan...">
                <button onclick="kirimPertanyaan()">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </div>

        </main>
    </div>

    <script src="assets/js/webapp-script.js"></script>
</body>
</html>
